<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1" >
        <tr>
            <td colspan="4">
                <input type="text" name="" id="inputBox" value="0">
            </td>
        </tr>
        <tr>
            <td class="digit"onclick="digitBtnPressed(7)">7</td>
            <td  class="digit" onclick="digitBtnPressed(8)">8</td>
            <td class="digit" onclick="digitBtnPressed(9)">9</td>
            <td class="operator" onclick="operatorBtnPressed('*')">*</td>
        </tr>
        <tr>
            <td class="digit" onclick="digitBtnPressed(4)">4</td>
            <td class="digit" onclick="digitBtnPressed(5)">5</td>
            <td class="digit" onclick="digitBtnPressed(6)">6</td>
            <td class="operator" onclick="operatorBtnPressed('-')">-</td>
        </tr>
        <tr><td class="digit" onclick="digitBtnPressed(1)">1</td>
        <td class="digit" onclick="digitBtnPressed(2)">2</td>
    <td  class="digit" onclick="digitBtnPressed(3)">3</td>
<td class="operator" onclick="operatorBtnPressed('+')">+</td></tr>
<tr>
    <td class="digit" colspan="2" onclick="digitBtnPressed(0)">0</td>
    <td class="AC" class="digit"  onclick="btnACPressed()">AC</td>
    <td class="operator" onclick="operatorBtnPressed('/')">/</td>
</tr>
<tr>
    <td  class="operator" colspan="4" onclick="equalBtnPressed()">=</td>
</tr>
    </table>

    <script>
        var newLine = true;  // boolean value
        var value1;
        var currentOperator;

        // Event Handler for digit button
        function digitBtnPressed(button) {
            if (newLine){
                document.getElementById("inputBox").value =button;
                newLine= false;
            }else{
                var currentValue = document.getElementById("inputBox").value;
            document.getElementById("inputBox").value=currentValue + button;
            }
        }
// Event Handler for AC button
        function btnACPressed() {
            document.getElementById("inputBox").value= 0;
            newLine = true;

        }
        // Event handler for operators
        function operatorBtnPressed(operator) {
           currentOperator = operator;
           value1 = parseInt(document.getElementById("inputBox").value);
           newLine = true; 
        }

        // Event Handler for equal sign btn

        function equalBtnPressed() {
            var value2 = parseInt(document.getElementById("inputBox").value);
            var finalTotal;

            switch(currentOperator){
                case "+":
                    finalTotal=value1 + value2;
                    break;
                    case "-":
                        finalTotal= value1- value2;
                        break;
                        case "*": 
                        finalTotal= value1 * value2;
                        break;
                        case "/" :
                            finalTotal= value1/value2;
                            break;
            }
            document.getElementById("inputBox").value=finalTotal;
            value1 = 0;
            newLine = true;

        }
    </script>
</body>
</html>
